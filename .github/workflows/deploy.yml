name: Deploy React Web

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [subrepo-updated]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # üß© 1Ô∏è‚É£ L·∫•y code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ‚öôÔ∏è 2Ô∏è‚É£ C√†i Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      # üì¶ 3Ô∏è‚É£ C√†i dependencies
      - name: Install dependencies
        run: npm ci

      # üèóÔ∏è 4Ô∏è‚É£ Build app React
      - name: Build app
        run: npm run build

      # üßπ 5Ô∏è‚É£ D·ªçn th∆∞ m·ª•c build tr√™n VPS
      - name: Prepare VPS folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          script: |
            echo "üßπ Cleaning remote build folder..."
            rm -rf /home/${{ vars.VPS_USER }}/apps/${{ vars.PROJECT_NAME }}/build
            mkdir -p /home/${{ vars.VPS_USER }}/apps/${{ vars.PROJECT_NAME }}/build

      # üì§ 6Ô∏è‚É£ Upload n·ªôi dung build (fix l·ªói build/build)
      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          # üëá Ch·ªâ upload n·ªôi dung b√™n trong build, kh√¥ng copy c·∫£ th∆∞ m·ª•c build/
          source: "./build/*"
          target: "/home/${{ vars.VPS_USER }}/apps/${{ vars.PROJECT_NAME }}/build/"
          strip_components: 1

      # üîÅ 7Ô∏è‚É£ Restart PM2 ƒë·ªÉ ch·∫°y app React
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          script: |
            echo "üîÅ Restarting PM2..."
            cd /home/${{ vars.VPS_USER }}/apps/${{ vars.PROJECT_NAME }}
            pm2 stop ${{ vars.PROJECT_NAME }} || true
            pm2 delete ${{ vars.PROJECT_NAME }} || true
            pm2 start "npx serve -s /home/${{ vars.VPS_USER }}/apps/${{ vars.PROJECT_NAME }}/build -l ${{ vars.PROJECT_PORT }} --no-clipboard" --name ${{ vars.PROJECT_NAME }}
            pm2 save

      # ‚úÖ 8Ô∏è‚É£ Ki·ªÉm tra tr·∫°ng th√°i PM2
      - name: Check PM2 status
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ vars.VPS_HOST }}
          username: ${{ vars.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ vars.VPS_PORT }}
          script: |
            pm2 list
            echo "‚úÖ Deployment completed successfully!"
